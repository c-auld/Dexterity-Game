<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href ="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    

    
    <title>Test Yourself</title>
</head>
<body>
    
    <div id="shape"></div>
    <p id = "timeoutMessage">Times Up</p>
    <p id = "misclickMessage">You Missed</p>
    <p id = "succsessMessage">Congrats, all shapes have been clicked</p>
    <p id = "score"></p>

    <div id="settings">
        Countdown minutes <input type="number" id="exerciseTime" name="exerciseTime"
        min="1" max="60" value="1">

        Desired clicks <input type="number" id="clicks" name="clicks"
        min="1" max="1000" value = "10">

        <button type="button" class="btn btn-primary" id="submitPreferences">Start</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
